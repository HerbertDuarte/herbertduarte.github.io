<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de email</title>
  <link rel="shortcut icon" href="images/icon-white.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/bb9ff7a12b.js" crossorigin="anonymous"></script>
  <script defer src="../assets/smooth-scroll.js"></script>
  <script defer src="../assets/mobile-navbar.js"></script>
  <script defer src="../assets/app.js"></script>
  <script defer src="../assets/indicador-scroll.js"></script>
  <script defer src="../assets/dark-light-mode.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="centralizar">
  <header id="menu">
    <a href="https://herbertduarte.github.io/" class="logo" id="icone-menu">
      <i class="fa-solid fa-chevron-left"> </i><span> voltar</span>
    </a>
</header>
  <section class="centralizar" id=formulario>
    <h2>Formulário de Email</h2>
    <form action="https://formsubmit.co/herbertduarte.dev@gmail.com" method="POST">
      <div class="div-email e-mail">
        <label for="email">Email</label>
        <input placeholder="Insira seu email" type="email" name="email" required>
      </div>
      <div class="div-email mensagem">
        <label for="name">Mensagem</label>
        <textarea name="name" cols="30" rows="7" required></textarea>
      </div>
      <button id="botao-enviar" type="submit">Enviar</button>
      <input type="hidden" name="_next" value="https://herbertduarte.github.io/form/thanks.html">
    </form>
  </section>
</body>
</html>
